<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="formulario.css">
    <script src="https://kit.fontawesome.com/94c541061f.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Barra de navegación -->
        <nav>
            <div class="div-container">
                <a href="../index.html">
                    <i class="fa-solid fa-house"></i>
                </a>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="#sobre-mi">Sobre mí</a></li>
                    <li><a href="#servicios">Servicios</a></li>
                    <li><a href="formulario.html">Formulario</a></li>
                    <li><a href="#redes-sociales">Redes Sociales</a></li>
                </ul>
            
                <!-- Menú hamburguesa -->
                <span>
                    <input type="checkbox" id="check" />
                    <label for="check" class="checkbtn">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                </span>
            </div>
            
            
        </nav>
    </header>

    <!-- Contenido del form -->
    <section class seccion_form>
        <h2 class="titulo_seccion">Contacto</h2>
        <div class="form_contenedor">
          <div class="container">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <!-- Agrega más inputs aquí -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
    
               
                <div class="form-group">
                  <label for="mensaje">Mensaje:</label>
                  <textarea id="mensaje" name="mensaje" rows="4"></textarea>
              </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
  </section>

    <!-- Footer -->
    <footer>
        <h3>Información de Contacto</h3>
        <div class="contacto">
            <a href="mailto:correo@example.com" class="boton-contacto">Correo Electrónico</a>
            <a href="https://wa.me/numero_telefono" class="boton-contacto">WhatsApp</a>
            <a href="https://linkedin.com/tu_perfil" class="boton-contacto">LinkedIn</a>
        </div>
        <a href="https://api.whatsapp.com/send?phone=5492613667094" class="whatsapp-float" target="_blank">
            <img src="../img/whatsapp-logo.png" alt="WhatsApp Logo">
        </a>
    </footer>















</body>
</html>
